<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans">
  <nav class="mb-6 flex justify-between items-center">
    <div>
      <a href="/" class="text-lg font-semibold text-blue-700">Automation Dashboard</a>
    </div>
    <div class="space-x-4">
      {% if user %}
        <span class="text-sm text-gray-600">Logged in as {{ user.username }} ({{ user.role }})</span>
        {% if user.role == 'admin' %}
          <a href="/users" class="text-sm text-blue-700 hover:underline">Users</a>
          <a href="/audit" class="text-sm text-blue-700 hover:underline">Audit</a>
        {% endif %}
        <a href="/logout" class="text-sm text-red-600 hover:underline">Logout</a>
      {% else %}
        <a href="/login" class="text-sm text-blue-700 hover:underline">Login</a>
      {% endif %}
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
