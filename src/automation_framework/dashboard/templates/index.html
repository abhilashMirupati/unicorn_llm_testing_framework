{% extends "base.html" %}
{% block title %}Test Set Dashboard{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">User Stories</h1>
<form method="get" action="/" class="mb-4 flex">
  <input type="text" name="q" placeholder="Filter by story..." value="{{ query }}"
         class="flex-1 px-2 py-1 border rounded-l" />
  <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded-r">Search</button>
</form>
{% if stories %}
  <ul>
    {% for story in stories %}
    <li><a href="/versions/{{ story }}" class="text-blue-600 hover:underline">{{ story }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No user stories found.  Add versions via the CLI.</p>
{% endif %}
{% endblock %}
