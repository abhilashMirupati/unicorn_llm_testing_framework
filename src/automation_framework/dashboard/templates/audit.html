{% extends "base.html" %}
{% block title %}Audit Log{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Audit Log</h1>
{% if events %}
  <table class="min-w-full border">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 border">Timestamp (UTC)</th>
        <th class="px-4 py-2 border">User</th>
        <th class="px-4 py-2 border">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for ev in events %}
        <tr class="border-t">
          <td class="px-4 py-2 text-xs text-gray-600">{{ ev.timestamp }}</td>
          <td class="px-4 py-2">{{ ev.username }}</td>
          <td class="px-4 py-2">{{ ev.action }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No audit events recorded.</p>
{% endif %}
{% endblock %}
