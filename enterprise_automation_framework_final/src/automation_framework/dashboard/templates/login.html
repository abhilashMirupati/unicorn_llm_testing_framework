{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 p-6 border rounded shadow">
  <h1 class="text-xl font-bold mb-4">Login</h1>
  {% if error %}
    <p class="text-red-600 mb-2">{{ error }}</p>
  {% endif %}
  <form action="/login" method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium" for="username">Username</label>
      <input type="text" id="username" name="username" required class="w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium" for="password">Password</label>
      <input type="password" id="password" name="password" required class="w-full border p-2 rounded" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign In</button>
  </form>
</div>
{% endblock %}
